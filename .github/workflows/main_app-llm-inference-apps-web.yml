# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-llm-inference-apps-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://weisshornregistry.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_cb6b1b258b1840238c12e06146b59646 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_5e8a2a1010024e18a230e7a8c055fcf9 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: weisshornregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cb6b1b258b1840238c12e06146b59646 }}/llm-inference-apps-web:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'app-llm-inference-apps-web'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_f0171245d97847eb90fdf0b134900d33 }}
            images: 'weisshornregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cb6b1b258b1840238c12e06146b59646 }}/llm-inference-apps-web:${{ github.sha }}'
